<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made my me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="icon.png">
</head>

<body>
  <h1 class="text-center">CALCULATOR</h1><br>
  <div class="container  ">
    <div class="row">
      <input class="input" type="text" placeholder="Enetr the number or angle in degree" style="font-size: 15px; text-align: center;"/>
    </div>
    <div class="row">
      <button class="button main sin">sin</button>
      <button class="button main tan">tan</button>
      <button class="button main cos">cos</button>
      <button class="button main root">root</button>
    </div>
    <div class="row">
        <button class="button main">C</button>
        <button class="button main">%</button>
        <button class="button main">M+</button>
        <button class="button main">M-</button>
      </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button main">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button main">/</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button main">+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button equal">=</button>
      <button class="button main">-</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
